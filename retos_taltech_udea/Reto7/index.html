<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Encuesta sobre el consumo energético</title>
</head>
<body>
    <header class="header">
        <h1>Encuesta sobre el consumo energético</h1>
        
    </header>

    <main class="form-container">
        <form action="https://formspree.io/f/mzzvrzrv" method="POST">
            <!-- GRUPO DE INFORMACION PERSONAL -->
             <fieldset>
                <legend>Informacion Personal</legend>

                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required placeholder="Ingrse su nombre completo">
                
                <label for="email">Correo electronico:</label>
                <input type="email" id="email" name="email" required placeholder="Ingrese su correo electronico">

                <label for="Location" >Ubicacion (Ciudad/Postal)</label>
                <input type="text" id="Location" name="Location" required placeholder="Ingrese su ubicacion">

             </fieldset>

            <!-- GRUPO CONSUMO ENERGÉTICO ACTUAL -->
             <fieldset>
                <legend>Consumo Energético Actual</legend>

                <label for="energy_source"> Fuentes de Energia:</label>
                <select name="energy_source" id="energy_source" required>
                    <option value="">Seleccione una opcion:</option>
                    <option value="electricidad">Electricidad</option>
                    <option value="gas">Gas Natural</option>
                    <option value="solar">Energia Solar</option>
                    <option value="eolica">Energia Eólica</option>
                    <option value="otra">Otra</option>

                </select>



                <label for="monthly_consumption">Consumo Mensual (kWh)</label>
                <input type="number"
                        id="monthly_consumption"
                        name="monthly consumption"
                        min="100"
                        placeholder="Ingrese su consumo mensual" required
                        title="El consumo promedio por Hogar en Colombia es de 157 Kw">
            </fieldset>

            <!-- GRUPO INTERÉS EN ENERGIAS RENOVABLES -->

            <fieldset>
                <legend>Interés en Energias Renovables</legend>
                
                <label for="interest_level">Nivel de Interés en Energias Renovables:</label>
                <select name="interest_level" id="interest_level"required>
                    <option value="">Seleccione una opcion</option>
                    <option value="alto">Alto</option>
                    <option value="medio">Medio</option>
                    <option value="bajo">Bajo</option>

                </select>


                <label for="adoption_interest">Disposicion a Adoptar Energias Renovables</label>
                <input type="radio" id="yes" name="adoption_interest" value="si"required>Si
                <input type="radio" id="no" name="adoption_interest" value="no">No
                
            </fieldset>

            <button type="submit">Enviar Encuesta</button>


        </form>


    </main>
    <footer class="footer">
        <p>Gracias por apoyar la encuesta y la transicion hacia energias mas sostenibles.</p>
    </footer>

    
    
</body>
</html>
